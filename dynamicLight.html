<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dynamic Light</title>
    <style>
       .btn-section {
            margin-top: 40px;
            padding-left: 60px;
        }
        .bulb{
            height: 300px;
            width: 300px;
        }
        #bulb_on, #off_btn{
            display: none;
        }
    </style>
</head>

<body>
    <a href="#" id="on_btn"  onclick="toggleBulb('on')">
        <img id="bulb_off"  src="./images/photo/off_bulb.png" alt="light_Off" class="bulb" />
    </a>
    <a href="#" id="off_btn" onclick="toggleBulb('off')">
        <img id="bulb_on"  src="./images/photo/on_bulb.png" alt="light_on" class="bulb" />
    </a>
    
    <!-- <div class="btn-section">
        <button type="button" >ON</button>
        <button type="button" >OFF</button>
        
    </div> -->

    <script src="./js/dynamicLight.js"></script>
</body>

</html>
