<!DOCTYPE html>
<html lang="en">

<head>

    <title>student result table</title>
    <style>
        .error-red {
            color: rgb(150, 20, 20);
        }

        .button-section {
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;">Student result Table</h1>
    <!-- <form> -->
    <!--Student Name Section-->
    <div>
        <label for="stdName">Student Name <span class="error-red">*</span></label>
        <input type="text" name="stdName" id="stdName" placeholder="Enter your name">
    </div>
    <!--/ Student Name Section-->

    <!--Subject Name Section-->
    <div>
        <label for="bengaliMarks">Bengali <span class="error-red">*</span></label>
        <input type="text" name="bengaliMarks" id="bengaliMarks" placeholder="Enter your marks">
    </div>


    <div>
        <label for="mathMarks">Math <span class="error-red">*</span></label>
        <input type="text" name="mathMarks" id="mathMarks" placeholder="Enter your marks">
    </div>

    <div>
        <label for="name">english</label><span class="error-red">*</span>
        <input type="text" name="english" id="english" placeholder="Enter your marks">
    </div>

    <div>
        <label for="name">physics</label><span class="error-red">*</span>
        <input type="text" name="physics" id="physics" placeholder="Enter your marks">
    </div>
    <div>
        <label for="name">chemistry</label><span class="error-red">*</span>
        <input type="text" name="chemistry" id="chemistry" placeholder="Enter your marks">
    </div>
    <div class="button-section">
        <button type="button" class="calculateBtn" onclick="calculateResult()">Calculate Result</button>
        <button type="button" class="clearBtn" onclick="clearFunc()">Clear</button>
    </div>
    <!--output-->
    
    <!--/Subject Name Section-->

    <script src="./js/student_resultTable.js"></script>

</body>

</html>
