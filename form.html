<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>

<body>
    <h1>Form</h1>
    <hr />
    <!--Login Form-->
    <div style="border: 1px solid grey;">
        <form>
            
            <!--Textarea Use-->
            <textarea rows="10" cols="30" maxlength="5"  minlength="3" required autofocus></textarea>
            <!--/Textarea Use-->

            <!--Select Box/ Dropdown -->
            <label for="studentClass">Choose your class:</label>
            <select name="studentClass" id="studentClass">
                <option value="0">Select your choise</option>
                <option value="1">Class 1</option>
                <option value="2">Class 2</option>
                <option value="3">Class 3</option>
                <option value="4">Class 4</option>

            </select><br />
            <!--/Select Box / Dropdown-->

            <br />
            <br />
            <br />
            <br />
            <!--Checkbox-->
            <b>Example of checkbox</b><br>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> Hindi</label><br>

            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2">English</label><br>

            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> Bengali</label><br />
            <!--/Checkbox-->

            <br />
            <br />
            <br />
            <br />
            <b>Example of radio buttons</b><br />
            <!--Radio Button Example-->
            <input type="radio" id="html" name="fav_language" value="1">
            <label for="html">HTML</label><br />

            <input type="radio" id="css" name="fav_language" value="2">
            <label for="css">CSS</label><br>

            <input type="radio" id="javascript" name="fav_language" value="3">
            <label for="javascript">JavaScript</label>
            <!--/Radio Button Example-->

            <br />
            <br />
            <br />
            <br />
            <!--User ID-->
            <div>
                <label for="age">Age:</label>
                <input type="text" name="age" id="age" placeholder="Enter your Age" value="20" />
            </div>
            <!--/User ID-->

            <!--Password Field-->
            <div>
                <label for="password">Passowrd:</label>
                <input type="password" name="passowrd" id="password" placeholder="Enter your password" />
            </div>
            <!--/Password Field-->

            <!--Buttons Elements-->
            <div>
                <button type="button" disabled>Login</button>
                <button type="reset">Reset</button>
            </div>
            <!--/Buttons Elements-->
        </form>
    </div>

    <!--/Login Form-->
</body>

</html>
