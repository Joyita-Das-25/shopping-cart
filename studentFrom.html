<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <from>
            <div class="card mt-4">
                <div class="card-header">
                    <h5>Registration Form</h5>
                </div>
                <!--card-body-->
                <div class="card-body">
                    <!--Personal Information-->
                    <!--fieldset-->
                    <fieldset class="border rounded-3 p-3">
                        <legend class="float-none w-auto px-2">Personal Information</legend>
                        <!--row-->
                        <div class="row">
                            <!--First Name-->
                            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12 mb-2 ">
                                <label for="firstName">First Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name="firstName" id="firstName"
                                    placeholder="Enter your first name" required />
                            </div>
                            <!--/First Name-->

                            <!--Middle Name-->
                            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12 mb-2 ">
                                <label for="middleName">Middle Name</label>
                                <input type="text" class="form-control" name="middleName" id="middleName"
                                    placeholder="Enter your middle name" />
                            </div>
                            <!--/Middle Name-->

                            <!--Last Name-->
                            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12 mb-2 ">
                                <label for="lastName">Last Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name="lastName" id="lastName"
                                    placeholder="Enter your Last name" required>
                            </div>
                            <!--/Last Name-->

                            <!-- Birthday -->
                            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12 mb-2 ">
                                <label for="birthday">Birthday <span class="text-danger">*</span></label>
                                <input type="date" class="form-control" name="birthday" id="birthday"
                                    placeholder="Enter your DOB" required>
                            </div>
                            <!-- /Birthday -->

                            <!-- Nationality -->
                            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12 mb-2 ">
                                <label for="nationality">Nationality <span class="text-danger">*</span></label>
                                <select class="form-select" name="nationality" id="nationality" required>
                                    <option value="null" selected disabled>Choose nationality</option>
                                    <option value="IN">India</option>
                                    <option value="CH">China</option>
                                </select>
                            </div>
                            <!-- /Nationality -->

                            <!-- Age -->
                            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12 mb-2 ">
                                <label for="age">Age <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" name="age" id="age"
                                    placeholder="Enter your Age" required />
                            </div>
                            <!-- /Age -->

                            <!-- Cast -->
                            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12 mb-2 ">
                                <label for="age">Cast<span class="text-danger">*</span></label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="cast" id="st" required />
                                    <label class="form-check-label" for="st">
                                        ST
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="cast" id="sc" />
                                    <label class="form-check-label" for="sc">
                                        SC
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="cast" id="obc" checked />
                                    <label class="form-check-label" for="obc">
                                        OBC
                                    </label>
                                </div>
                            </div>
                            <!-- /Cast -->

                            <!-- Religion -->
                            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12 mb-2 ">
                                <label for="age">Religion<span class="text-danger">*</span></label>
                                <select class="form-select" name="religion" required>
                                    <option value="null" selected disabled>Choose religion</option>
                                    <option value="hindu">Hindu</option>
                                    <option value="muslim">Muslim</option>
                                    <option value="others">Others</option>
                                </select>
                            </div>
                            <!-- /Religion -->
                        </div>
                        <!--/row-->
                    </fieldset>
                    <!--/fieldset-->
                    <!--/Personal Information-->


                    <!--Educations Information-->
                    <!--fieldset-->
                    <fieldset class="border rounded-3 p-3 mt-4">
                        <legend class="float-none w-auto px-2">Education Information</legend>
                        <div class="table-responsive">
                            <table class="table table-strip table-bordered">
                                <thead>
                                    <tr>
                                        <th>Sl No.</th>
                                        <th>Course Name</th>
                                        <th>Year of Passing</th>
                                        <th>Marks Obtain</th>
                                        <th>Total Marks</th>
                                        <th>% of Marks</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1.</td>
                                        <td>
                                            <select class="form-select" name="courseName" id="courseName" required>
                                                <option value="null" selected disabled>Choose Course</option>
                                                <option value="C10">Class 10</option>
                                                <option value="C12">Class 12</option>
                                                <option value="BSC">Bsc.</option>
                                                <option value="MSC">Msc.</option>
                                                <option value="BCOM">B.Com</option>
                                                <option value="MCOM">M.Com</option>
                                                <option value="BTECH">B.Tech</option>
                                                <option value="MTECH">M.Tech</option>
                                            </select>
                                        </td>
                                        <td>
                                            <input type="number" class="form-control" name="yearOfPassing"
                                                id="yearOfPassing" placeholder="Enter year of passing" required />
                                        </td>
                                        <td>
                                            <input type="number" class="form-control" name="marksObtain"
                                                id="marksObtain" placeholder="Enter marks obtain" required />
                                        </td>
                                        <td>
                                            <input type="number" class="form-control" name="totalMarks" id="totalMarks"
                                                placeholder="Enter total marks" required />
                                        </td>
                                        <td>
                                            <input type="number" class="form-control" name="percentageOfMarks"
                                                id="percentageOfMarks" placeholder="Pre-populated" required readonly />
                                        </td>
                                    </tr>

                                </tbody>
                            </table>

                        </div>
                        <div class="row mt-3">
                            <div class="col-12 text-end">
                                <button type="button" class="btn btn-danger btn-sm">Add New</button>
                            </div>
                        </div>



                    </fieldset>
                    <!--/fieldset-->

                </div>
                <!--/card-body-->


                <!--Contact information-->
                <!--Fieldset-->
                <div class="card-body">
                    <fieldset class="border rounded-3 p-3">
                        <legend class="float-none w-auto px-2">Contact Information</legend>
                        <!--row-->
                        <div class="row">
                            <!--Email Address 1-->
                            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12 mb-2">
                                <label for="exampleFormControlInput1" class="form-label">Email address 1<span
                                        class="text-danger">*</span></label>
                                <input type="email" class="form-control" id="exampleFormControlInput1"
                                    placeholder="name@example.com" required>
                            </div>
                            <!--/Email Address 1-->

                            <!--Email Address 2-->
                            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12 mb-2">
                                <label for="exampleFormControlInput2" class="form-label">Email address 2<span
                                        class="text-danger">*</span></label>
                                <input type="email" class="form-control" id="exampleFormControlInput2"
                                    placeholder="name@example.com" required>
                            </div>
                            <!--/Email Address 2-->

                            <!--Contact No 1-->
                            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12 mb-2">
                                <label for="contactNo">Contact No 1<span class="text-danger">*</span></label>
                                <input type="number" class="form-control" name="contactNo" id="contactNo1"
                                    placeholder="Enter your contact No" required>
                            </div>
                            <!--/Contact No 1-->

                            <!--Contact No 2-->
                            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12 mb-2">
                                <label for="contactNo">Contact No 2<span class="text-danger">*</span></label>
                                <input type="number" class="form-control" name="contactNo" id="contactNo2"
                                    placeholder="Enter your Others contact No" required>
                            </div>
                            <!--/Contact No 2-->

                        </div>
                        <!--/row-->
                    </fieldset>
                </div>


                <!--Address Information-->
                <!--fieldset-->
                <fieldset class="border rounded-3 p-3">
                    <legend class="float-none w-auto px-2">Address Information</legend>
                    <!--row-->
                    <div class="row">

                        <!--Address Line 1-->
                        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12 mb-2">
                            <label for="exampleFormControlTextarea1" class="form-label">Address Line 1<span
                                    class="text-danger">*</span></label>
                            <textarea class="form-control mb-3" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <!--/Address Line 1-->

                        <!--Address Line 2-->
                        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12 mb-2">
                            <label for="exampleFormControlTextarea2" class="form-label">Address Line 2<span
                                    class="text-danger">*</span></label>
                            <textarea class="form-control" id="exampleFormControlTextarea2" rows="3"></textarea>
                        </div>
                        <!--/Address Line 2-->

                        <!--Select your Country-->
                        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12 mb-2">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Select your Country</option>
                                <option value="india">India</option>
                                <option value="others">Others</option>
                            </select>
                        </div>
                        <!--/Select your Country-->

                        <!--Select your States-->
                        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12 mb-2">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Select your States</option>
                                <option value="west_bengal">West Bengal</option>
                                <option value="jharkhand">Jharkhand</option>
                                <option value="odisha">Odisha</option>
                                <option value="gujarat">Gujarat</option>
                                <option value="others">Others</option>
                            </select>
                        </div>
                        <!--/Select your States-->

                        <!--Pin Code No-->
                        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12 mb-2">
                            <label for="pin_no">Pin code No<span class="text-danger">*</span></label>
                            <input type="number" class="form-control" name="pin_no" id="pin"
                                placeholder="Enter your Pin code No" required>
                        </div>
                        <!--/Pin Code No-->

                        <!--Police Staton-->
                        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12 mb-2">
                            <label for="police_station">Police Station<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="police_station" id="policeStation"
                                placeholder="Enter your Police Station" required>
                        </div>
                        <!--/Police Staton-->



                    </div>
                    <!--/row-->
                </fieldset>




                <!--/Educations Information-->

                <!-- Button Section -->
                <div class="card-footer">
                    <button class="btn btn-danger btn-lg" type="reset">Reset</button>
                    <button class="btn btn-success btn-lg" type="button">Save</button>
                </div>
                <!--/ Button Section -->


        </from>
    </div>
</body>

</html>
