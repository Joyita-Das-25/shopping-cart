<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
</head>

<body>


    <div class="container-fluid">
        <from>
            <div class="card">

                <div class="card-header">
                    <h1>personal information</h1>
                </div>

                <div class="card-body">
                    <div class="row">
                        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12">
                            <label for="firstName">First Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="firstName" id="firstName"
                                placeholder="Enter your first name" required>
                        </div>
                        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12">
                            <label for="middleName">Middle Name</label>
                            <input type="text" class="form-control" name="middleName" id="middleName">
                        </div>
                        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12">
                            <label for="lastName">Last Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="lastName" id="lastName"
                                placeholder="Enter your Last name" required>
                        </div>
                        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12">
                            <label for="birthday">Birthday <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" name="birthday" id="birthday"
                                placeholder="Enter your DOB" required>
                        </div>

                        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12">
                            <label for="natiolaty">Natiolaty <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="natiolaty" id="natiolaty"
                                placeholder="Enter your natiolaty" required>
                        </div>

                        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12">
                            <p>Enter your age</p>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="age" id="age1" value="12">
                                <label class="form-check-label" for="age1">
                                    0-12
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="age" id="age2" checked>
                                <label class="form-check-label" for="age2">
                                    13-17
                                </label>
                            </div>
                        </div>


                        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12">
                            <p>Enter your cast</p>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="cast" id="st">
                                <label class="form-check-label" for="st">
                                    ST
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="cast" id="sc">
                                <label class="form-check-label" for="sc">
                                    SC
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="cast" id="obc" checked>
                                <label class="form-check-label" for="obc">
                                    OBC
                                </label>
                            </div>
                        </div>

                        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Select your religion</option>
                                <option value="hindu">Hindu</option>
                                <option value="muslim">Muslim</option>
                                <option value="others">Others</option>
                            </select>
                        </div>

                    </div>


                    <h1>Contact information</h1>
                    <div class="row">
                        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12">
                            <label for="exampleFormControlInput1" class="form-label">Email address 1<span
                                    class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="name@example.com" required>
                        </div>

                        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12">
                            <label for="exampleFormControlInput2" class="form-label">Email address 2<span
                                    class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="exampleFormControlInput2"
                                placeholder="name@example.com" required>
                        </div>

                        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12">
                            <label for="contactNo">Contact No 1<span class="text-danger">*</span></label>
                            <input type="number" class="form-control" name="contactNo" id="contactNo1"
                                placeholder="Enter your contact No" required>
                        </div>

                        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12">
                            <label for="contactNo">Contact No 2<span class="text-danger">*</span></label>
                            <input type="number" class="form-control" name="contactNo" id="contactNo2"
                                placeholder="Enter your Others contact No" required>
                        </div>
                    </div>

                    <h1>Address information</h1>
                    <div class="row">

                        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12">
                            <label for="exampleFormControlTextarea1" class="form-label">Address Line 1<span
                                    class="text-danger">*</span></label>
                            <textarea class="form-control mb-3" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>

                        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12">
                            <label for="exampleFormControlTextarea2" class="form-label">Address Line 2<span
                                    class="text-danger">*</span></label>
                            <textarea class="form-control" id="exampleFormControlTextarea2" rows="3"></textarea>
                        </div>

                        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Select your Country</option>
                                <option value="india">India</option>
                                <option value="others">Others</option>
                            </select>
                        </div>

                        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Select your States</option>
                                <option value="west_bengal">West Bengal</option>
                                <option value="jharkhand">Jharkhand</option>
                                <option value="odisha">Odisha</option>
                                <option value="gujarat">Gujarat</option>
                                <option value="others">Others</option>
                            </select>
                        </div>

                        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12">
                            <label for="pin_no">Pin code No<span class="text-danger">*</span></label>
                            <input type="number" class="form-control" name="pin_no" id="pin"
                                placeholder="Enter your Pin code No" required>
                        </div>

                        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12">
                            <label for="police_station">Police Station<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="police_station" id="policeStation"
                                placeholder="Enter your Police Station" required>
                        </div>



                    </div>

                    
                        <h1>Educations information</h1>
                        <div class="row">

                            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12">
                                <label for="10th_board" class="form-label">10th <span
                                        class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="10th_board" required>
                            </div>

                            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12">
                                <label for="12th_board" class="form-label">12th <span
                                        class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="12th_board" required>
                            </div>

                            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12">
                                <label for="percentage" class="form-label">Percentage <span
                                        class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="percentage" required>
                            </div>




                        </div>
                   





                    <div class="card-footer">
                        <button class="btn btn-danger btn-lg" type="reset">Reset</button>
                        <button class="btn btn-success btn-lg" type="button">Save</button>

                    </div>
                </div>
        </from>
    </div>
</body>

</html>
