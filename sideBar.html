<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: "Lato", sans-serif;
      background-color: #f4f4f4;
    }

    .sidebar {
      height: 100%;
      width: 220px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      padding-top: 10px;
    }

    .sidebar .logo {
      color: white;
      font-size: 18px;
      font-weight: bold;
      padding: 0 20px 10px;
      display: flex;
      align-items: center;
    }

    .sidebar .logo i {
      margin-right: 10px;
    }

    .sidebar input[type="text"] {
      width: 80%;
      margin: 10px auto;
      display: block;
      padding: 6px 10px;
      border-radius: 4px;
      border: none;
      background-color: #2c2c2c;
      color: white;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      text-decoration: none;
      font-size: 16px;
      color: #ccc;
      transition: 0.3s;
    }

    .sidebar a i {
      margin-right: 12px;
      width: 20px;
      text-align: center;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #f1f1f1;
      color: #000;
      border-radius: 10px;
      margin: 5px 10px;
    }

    .main {
      margin-left: 220px;
      padding: 20px;
    }

    .main h2 {
      font-size: 24px;
      color: #111;
    }

    @media screen and (max-width: 768px) {
      .sidebar {
        width: 70px;
      }

      .sidebar a span {
        display: none;
      }

      .main {
        margin-left: 60px;

      }

      .sidebar a:hover,
      .sidebar a.active {
        padding: 12px 13px;
        margin: 5px 20px 5px 10px;
      }

      #search-textBox {
        display: none
      }
    }
  </style>
</head>

<body>

  <div class="sidebar">
    <div class="logo">
      <a onclick="toggleMenu()" id="sidenav"><i class="fas fa-bars"></i></a>
    </div>
    <input type="text" placeholder="Search..." id="search-textBox">
    <a href="#" class="active"><i class="fas fa-border-all"></i><span>Dashboard</span></a>
    <a href="#"><i class="fas fa-user"></i><span>User</span></a>
    <a href="#"><i class="fas fa-envelope"></i><span>Messages</span></a>
    <a href="#"><i class="fas fa-chart-line"></i><span>Analytics</span></a>
    <a href="#"><i class="fas fa-folder-open"></i><span>File Manager</span></a>
    <a href="#"><i class="fas fa-shopping-cart"></i><span>Order</span></a>
    <a href="#"><i class="fas fa-bookmark"></i><span>Saved</span></a>
    <a href="#"><i class="fas fa-cog"></i><span>Settings</span></a>
  </div>

  <div class="main">
    <h2>Home-content</h2>
  </div>

  <script src="./js/sideBar.js"></script>

</body>

</html>
