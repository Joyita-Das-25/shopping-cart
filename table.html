<html>

<head>
    <title>Table</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;

        }

        table>tbody>tr>td {
            text-align: center;
        }
    </style>

</head>

<body>
    <h1 style="text-align: center;">Table Example</h1>
    <table style="width: 100%;">



        <thead>
            <tr>
                <th><b>Roll No</b></th>
                <th><b>Name</b></th>
                <th><b>class</b></th>
                <th><b>Marks(Eng)</b></th>
                <th><b>marks(science)</b></th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Joe</td>
                <td>3rd</td>
                <td colspan="2">30</td>

            </tr>
            <tr>
                <td>2</td>
                <td>Nick</td>
                <td rowspan="2">4th</td>
                <td>45</td>
                <td>30</td>
            </tr>

            <tr>
                <td>3</td>
                <td>Priyanka</td>
                <td>40</td>
                <td>50</td>
            </tr>

        </tbody>

    </table>
</body>

</html>
