<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - MedicShop</title>
        <link rel="stylesheet" href="./css/e-commerce-main.css">

</head>

<body>
    <header>
        <div class="logo">
            <h1>MedicShop</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#cart">Cart</a></li>
                <li><a href="#checkout">Checkout</a></li>
                <li><a href="#about">About Us</a></li>
            </ul>
        </nav>
    </header>

    <section id="checkout">
        <div class="checkout-container">
            <h2>Checkout</h2>

            <!-- Order Summary -->
            <div class="order-summary">
                <h3>Order Summary</h3>
                <div class="order-items">
                    <div class="order-item">
                        <p>Paracetamol</p>
                        <p>Quantity: 2</p>
                        <p>$21.98</p>
                    </div>
                    <div class="order-item">
                        <p>Ibuprofen</p>
                        <p>Quantity: 1</p>
                        <p>$12.99</p>
                    </div>
                </div>
                <div class="order-total">
                    <p>Total: $34.97</p>
                </div>
            </div>

            <!-- Shipping Information -->
            <div class="shipping-info">
                <h3>Shipping Information</h3>
                <form>
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>

                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>

                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="zip" required>

                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </form>
            </div>

            <!-- Payment Method -->
            <div class="payment-method">
                <h3>Payment Method</h3>
                <form>
                    <label for="card">Credit/Debit Card Number</label>
                    <input type="text" id="card" name="card" placeholder="Enter card number" required>

                    <label for="exp-date">Expiration Date</label>
                    <input type="month" id="exp-date" name="exp-date" required>

                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required>
                </form>
            </div>

            <!-- Order Review and Confirmation -->
            <div class="order-review">
                <h3>Order Review</h3>
                <p>Items: $34.97</p>
                <p>Shipping: Free</p>
                <p>Total: $34.97</p>
                <button class="place-order">Place Order</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 MedicShop. All rights reserved.</p>
    </footer>
    <script>
        document.querySelector('.place-order').addEventListener('click', function () {
            // This would be the point at which you handle form submission and show the confirmation page.
            window.location.href = 'order-confirmation.html'; // Redirect to confirmation page
        });
    </script>
</body>

</html>
