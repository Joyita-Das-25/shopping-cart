<html>

<head>
    <title>student reg from</title>
    <style>
        .form-content {
            border: 2px solid rgb(240, 47, 79);
            padding: 10px 20px;
            margin: 10px;
        }

        .color-pink {
            color: rgb(155, 114, 155);
        }

        .text-red {
            color: rgb(255 10 10);
        }

        .custom-btn {
            padding: 10px;
        }

        .btn-purple {
            background-color: rgb(196, 69, 221);
        }

        .btn-blue {
            background-color: rgb(77, 94, 189);
        }

        .btn-section {
            margin-top: 40px;
        }

        .resetBtn {
            margin-left: 10px;
        }

        .color-blue {
            /* display: block; */
            font-weight: bold;
        }

       
        
    </style>


<body>
    <!--Heading -->

    <h1 style="text-align:center;" class="color-pink">STUDENT REG. FORM</h1>

    <!--/Heading-->

    <div class="form-content">
        <hr />
        <!--start form-->
        <form>
            <!--Student First name-->
            <div>

                <label class="color-blue">Student First name: <span class="text-red">*</span></label>
                <input type="text" name="stdFirstName" id="stdFirstName" placeholder="Enter First name" maxlength="20"
                    minlength="3" autofocus required>
            </div>
            <!--/Student First name-->

            <div>
                <b class="color-blue">Student Last name:<span class="text-red">*</span></b>
                <input type="text" name="stdLastName" id="stdLastName" placeholder="Enter last name" maxlength="10"
                    minlength="3">
            </div>

            <div>

                <b class="color-blue">Father's name:<span class="text-red">*</span></b>
                <input type="text" name="fatherName" id="fatherName" placeholder="Enter Father's name" maxlength="20"
                    minlength="3">

            </div>

            <div>

                <b class="color-blue">Mother's name:<span class="text-red">*</span></b>
                <input type="text" name="motherName" id="motherName" placeholder="Enter Mother's name" maxlength="20"
                    minlength="3" required />

            </div>

            <div>
                <b class="color-blue">Address:<span class="text-red">*</span></b>
                <textarea></textarea>
            </div>


            <div>
                <b class="color-blue">Mobile No: <span class="text-red">*</span></b>
                <input type="number" name="mobileNumber" id="mobileNumber" placeholder="Enter Mobile No" maxlength="10"
                    minlength="10">
            </div>

            <div>
                <b class="color-blue">Email: <span class="text-red">*</span></b>
                <input type="email" name="email" id="email" placeholder="Enter Email Id" maxlength="25"
                    minlength="15" />
            </div>

            <div>
                <b class="color-blue">Password: <span class="text-red">*</span></b>
                <input type="password" name="password" id="password" placeholder="Enter the password" maxlength="25"
                    minlength="3" />
            </div>

            <div>

                <b class="color-blue">Confirm Password: <span class="text-red">*</span></b>
                <input type="password" name="confirmPassword" id="confirmPassword"
                    placeholder="Enter the conform password" maxlength="25" minlength="3" />

            </div>
            <!--/End personal in off-->


            <!--Text -->
            <!--Gender Section-->
            <div>
                <b class="color-blue">Choose Gender: <span class="text-red">*</span></b>
                <input type="radio" id="male" name="gender" value="1">
                <label for="male">Male</label>

                <input type="radio" id="female" name="gender" value="2">
                <label for="female">Female</label>

                <input type="radio" id="other" name="gender" value="3">
                <label for="other">Other</label>
            </div>

            <!--/Gender Section-->

            <!--Class Section-->
            <div>
                <b class="color-blue">Choose Class: <span class="text-red">*</span></b>
                <select name="studentclass" id="class">
                    <option value="0">Select your choise</option>
                    <option value="1">Class 1</option>
                    <option value="2">Class 2</option>
                    <option value="3">Class 3</option>
                    <option value="4">Class 4</option>
                    <option value="5">Class 5</option>
                </select>
            </div>
            <!--/Class Section-->

            <!--Hobbies Section-->
            <div>
                <b class="color-blue"> Choose Hobbies:</b>
                <input type="checkbox" id="hobbie1" name="hobbie1" value="gardening">
                <label for="hobbie1">Gardening</label>

                <input type="checkbox" id="hobbie2" name="hobbie2" value="cricket">
                <label for="hobbie2">Cricket</label>

                <input type="checkbox" id="hobbie3" name="hobbie3" value="football">
                <label for="hobbie3">Football</label>

                <input type="checkbox" id="hobbie4" name="hobbie4" value="painting">
                <label for="hobbie4">Painting</label>

                <input type="checkbox" id="hobbie5" name="hobbie5" value="others">
                <label for="hobbie5">Others</label>
            </div>
            <!--/Hobbies Section-->

            <!--Button Section-->
            <div class="btn-section">
                <button type="button" class="custom-btn btn-purple registerBtn"
                 onclick="register()">Register</button>
                <button type="reset" class="custom-btn btn-blue resetBtn">Reset</button>
                
            </div>
            <!--/Button Section-->

        </form>
        <!--/End form-->
    </div>


    <!--Javascript start-->
    <script src="./js/std_reg_form.js"></script>
    <!--Javascript start-->
</body>

</html>
